<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <div class="container">
    <h2 id="id-h2">Umar Khayam</h2>
    <h1 class="center title">TODO App</h1>

    <div>
      <form action="">
        <label for="fname">Item's name</label>
        <input type="text" id="fname" name="fname">
      </form>
      <button class="button center" onClick="newTodo()">Add items</button>
    </div>
    
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span>
    </div>
    <button class="button center" onClick="removeTodo()">Remove TODO</button>
    <ul id="todo-list" class="todo-list"></ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
